<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenChat</title>
  <link rel="stylesheet" href="text.css">
  <!-- add icon link -->
  <link rel="icon" href="greenchat.jpg" type="image/x-icon">
</head>

<body>
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <img src="greenchat.jpg" alt="Greenchat.jpg" height="50px" width="50px">
        <i class="fas fa-comment-alt"></i> 
        <b>GreenChat</b>
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>

    <main class="msger-chat">
      <div class="msg left-msg">
        <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">GreenBOTðŸ¤–</div>
            <div class="msg-info-time">12:45</div>
          </div>

          <div class="msg-text">
            Hi, welcome to GreenChat! Go ahead and send me a message. ðŸ˜„
          </div>
        </div>
      </div>

      <div class="msg right-msg">
        <div class="msg-img" style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)"></div>

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">JubayerðŸ˜Ž</div>
            <div class="msg-info-time">12:46</div>
          </div>

          <div class="msg-text">
            ... ... ...
          </div>
        </div>
      </div>
    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" placeholder="Enter your message...">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>
  <script src="text.js">
  </script>
</body>

</html>
